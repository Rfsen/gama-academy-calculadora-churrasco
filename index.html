<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./src/main.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <link rel="shortcut icon" type="image/svg" href="espeto.svg">
  
  <title>Calculadora de churrasco</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-sm-12">
          <img id="logo" src="logo.png" alt="gama academy logo">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h1 id="etiqueta">Calculadora de Churrasco</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <section id="comidas" class="row">
        <div class="col-sm-3" >
          <h2 id="etiqueta">Comidas</h2>
        </div>
        <div class="col-sm-3">
          <input id="mulheres-qnt" type="text" placeholder="0"/>
          <p>
            <label id="legenda" for="mulheres-qnt">Mulheres</label>
          </p>
        </div>
        <div class="col-sm-3">
          <input id="homens-qnt" type="text" placeholder="0"/>
          <p>
            <label id="legenda" for="homens-qnt">Homens</label>  
          </p>
        </div>
        <div class="col-sm-3">
          <input id="criancas-qnt" type="text" placeholder="0"/>
          <p>
            <label  id="legenda" for="criancas-qnt">Crianças</label>
          </p>
        </div>
      </section>
      <div id="acompanhamentos" class="row">
        <input id="acompanhamentos" type="checkbox" /></input>
        <label  id="Acompanhamentos" for="acompanhamentos">Acompanhamentos</label>
      </div>
      <section id="bebidas" class="row">
        <div class="col-sm-3">
          <h2 id="etiqueta">Bebidas</h2>
        </div>
        <div class="col-sm-3">
          <input id="bebidas-alcoolicas" type="text" placeholder="0" />
          <p>
            <label  id="legenda" for="bebidas-alcoolicas">Quantos bebem cerveja?</label>
          </p>
        </div>
        <div class="col-sm-3">
          <input id="bebidas-nao-alcoolicas" type="text" placeholder="0"/>
          <p>
            <label id="legenda" for="bebidas-nao-alcoolicas">Quantos bebem refrigerante?</label>
          </p>
        </div>
        <div class="col-sm-3"></div>
      </section>
      </br>
      <div class="row justify-content-center">
          <button id="botaoCalcular">Calcular</button>
      </div>
      </br>
    </main>
    <div class="container" id="resultado">
      <div class="row">
        <div class="col-sm-6">
          <div>
            <label for="total-pessoas" id="total-pessoas">Total de Pessoas:</label>          
          </div>
          <div>
            <label for="total-carne" id="total-carne">Total de Carne:</label>
          </div>
          <div>
            <label for="total-acompanhamento" id="total-acompanhamento">Acompanhamentos:</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div>
            <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas">Bebidas alcoólicas:</label>
          </div>
          <div>
            <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas">Bebidas não alcoólicas:</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./src/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
